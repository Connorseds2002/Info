name: Latest IVAO Announcements
on:
  push:
    branches: 
      - main
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update this repo's README with latest videos from YouTube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "IVAO.AERO"
          feed_list: "https://forum.ivao.aero/discover/all.xml/"
          max_post_count: 10
